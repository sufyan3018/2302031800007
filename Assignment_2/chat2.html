<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - One More Tree Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C8FACC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .login-container img {
            height: 50px;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 20px;
            margin: 0 0 20px 0;
            font-weight: bold;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-button {
            background-color: #107C10;
            color: white;
            border: none;
            padding: 10px 0;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
        }
        .login-button:hover {
            background-color: #0c5f0c;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-link a {
            color: #107C10;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        body {
    animation: zoomIn 0.8s ease-in-out;
}

@keyframes zoomIn {
    from {
        transform: scale(0.95);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}




    </style>
</head>
<body>

<div class="login-container">
    <img src="logo.png" alt="One More Tree Foundation Logo">
    

    <label for="username">Username or Email Address</label>
    <input type="text" id="username" placeholder="Enter your username or email">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button class="login-button">Login</button>

    <div class="signup-link">
        Don't have an account? <a href="#">Sign Up</a>
    </div>
</div>

</body>
</html>
